{% raw %}{% extends "base.html" %}

{% block title %}
  Forbidden (403)
{% endblock title %}
{% block content %}
  <h1 class="{% endraw %}{{ dkcutter.pageTitleClass }}{% raw %}">Forbidden (403)</h1>
  <p class="{% endraw %}{{ dkcutter.pageErrorDescriptionClass }}{% raw %}">
    {% if exception %}
      {{ exception }}
    {% else %}
      You're not allowed to access
      this page.
    {% endif %}
  </p>
{% endblock content %}{% endraw %}
