{% raw %}{% extends "base.html" %}

{% block title %}
  Page not found
{% endblock title %}
{% block content %}
  <h1 class="{% endraw %}{{ dkcutter.pageTitleClass }}{% raw %}">Page not found</h1>
  <p class="{% endraw %}{{ dkcutter.pageErrorDescriptionClass }}{% raw %}">
    {% if exception %}
      {{ exception }}
    {% else %}
      This is not the page you were
      looking for.
    {% endif %}
  </p>
{% endblock content %}{% endraw %}
